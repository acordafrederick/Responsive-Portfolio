<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	
	<body>
		
		<header class="headMaster">
			<section class="headContainer">
				<a href="index.html" id="headLogo">Frederick Acorda</a>
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
			</section>
		</header>
		
		<div class="contentMaster">
			<section class="mainSection">
				<h1>Contact</h1>
				<form id="contactForm">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" id="name" name="name" placeholder="John Smith" required="required">
						</li>
						<li>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
						</li>
						<li>
							<label for="message">Message</label>
							<textarea id="message" name="message" required="required"></textarea>
						</li>
					</ul>
					<input type="submit">
				</form>
			</section>
			<section class="sidebar">
				<h2>Connect With Me</h2>
				<div class="icons">
					<a href="https://github.com/acordafrederick" target="_blank"><img src="assets/images/git.png" alt="Github Icon" width="60" height="60" class="icon1"></a>
					<a href="https://stackoverflow.com/users/9111093/frederick-acorda?tab=profile" target="_blank"><img src="assets/images/stack.png" alt="Stack Overflow Icon" width="60" height="60" class="icon2"></a>
					<a href="https://www.linkedin.com/in/acordafrederick/" target="_blank"><img src="assets/images/link.png" alt="LinkedIn Icon" width="60" height="60" class="icon3"></a>
				</div>
			</section>
			<div class="push"></div>
		</div>
			<footer>
				<div class="container">Copyright &copy; 2018 Frederick Acorda</div>
			</footer>
			
	</body>
</html>
